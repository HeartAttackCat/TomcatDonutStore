<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Login Error Page</title>
    <style>
        /* General reset and body styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2D0055;
            color: #E0E0E0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Container for centering and styling the error page */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: #3A006F;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo container styling */
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo-container img {
            height: 80px;
            cursor: pointer;
        }

        /* Title styling */
        h1 {
            font-size: 28px;
            color: #DECAB6;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 18px;
            color: #DECAB6;
            margin-bottom: 20px;
        }

        /* Link styling as a button */
        .back-link {
            text-decoration: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #6F0081;
            background-color: #F2E6FF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            display: block;
            text-align: center;
            width: 100%;
            max-width: 200px;
        }

        .back-link:hover {
            background-color: #57006A;
            color: #F2E6FF;
        }
    </style>
</head>
<body>
    <!-- Logo and Home Button -->
    <div class="logo-container">
        <a href="index.jsp">
            <img src="./images/logo.png" alt="Home Logo">
        </a>
    </div>

    <!-- Error Container -->
    <div class="error-container">
        <h1>Basic Login Error Page</h1>
        <p>Invalid username or password. Please try again.</p>
        <a href="login.html" class="back-link">Back to Login Page</a>
    </div>
</body>
</html>
